<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>



    <div class="container">
        <aside>
            <div class="sidebar">

                <header>Unassigned Staff</header>
                <div class="line"></div>
                <div class="staff-list">
                    <button id="btn-add" class="add-btn">Add New Worker</button>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                </div>
            </div>
        </aside>


        <div class="main">
            <h2>WorkSpace Floor Plan</h2>
            <div class="zones">
                <div class="zone">
                    <h3>Réception</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle des serveurs</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle de sécurité</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle du personnel</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle d’archives</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle de conférence</h3>
                    <button class="add-worker-btn">+</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALE -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <form action="" name="ajouterEmpl">
                <div class="info-photo">
                    <h3>New Employee</h3>
                    <div id="photoURL">
                        <img id="photoModal">
                    </div>
                </div>
                <input type="text" placeholder="Nom complet" name="firstname">
                <select name="" id="select">
                    <option value="">Role</option>
                    <option value="Techniciens">Techniciens IT</option>
                    <option value="Agents">Agents de sécurité</option>
                    <option value="Manager">Manager </option>
                </select>

                <input name="email" type="email" placeholder="Email">
                <input type="text" placeholder="Téléphone">
                <input id="file" accept="image/*" type="file">
                <fieldset>Competence</fieldset>
                <div id="dynamiqueForm"></div>
                <div class="from-group">
                    <button type="button" id="ajouteCompitence" class="btn-save">ajoute Competence</button>
                </div>
                <button class="btn-save">Save</button>
            </form>

        </div>
    </div>


    <script src="script/scritp.js"></script>
</body>

</html>
