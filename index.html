<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>

<body>



    <div class="container">
        <aside>
            <div class="sidebar">

                <header>Unassigned Staff</header>
                <div class="line"></div>
                <div class="staff-list">
                    <button class="add-btn">Add New Worker</button>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                    <div class="profil-card">
                        <div class="img-profil"></div>
                        <div class="role">
                            <p>chouaib loubbati</p>
                            <div class="role">secur</div>
                        </div>
                        <button class="btn-edit">Edit</button>
                    </div>
                </div>
            </div>
        </aside>


        <div class="main">
            <h2>WorkSpace Floor Plan</h2>
            <div class="zones">
                <div class="zone">
                    <h3>Réception</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle des serveurs</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle de sécurité</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle du personnel</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle d’archives</h3>
                    <button class="add-worker-btn">+</button>
                </div>
                <div class="zone">
                    <h3>Salle de conférence</h3>
                    <button class="add-worker-btn">+</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALE -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <h3>New Employee</h3>
            <input type="text" placeholder="Nom complet">
            <input type="text" placeholder="Rôle">
            <input type="text" placeholder="Photo (URL)">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Téléphone">
            <button>Save</button>
        </div>
    </div>


</body>

</html>
